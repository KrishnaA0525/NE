<form #searchForm="ngForm" (ngSubmit)="searchQuestion(searchForm)">
    <div class="form-group">
        <label for="question" class="control-label">Enter Question</label>
        <input type="text" id="question" class="form-control" ngModel name="question"
            #question="ngModel">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<ng-template [ngIf]="searchResults.length > 0">
    <h3>Search Results</h3>
    <div class="question-info" *ngFor="let question of searchResults">
        <span (click)="showQuestionDetails(question.id)">{{question.id}}. {{question.questionText}}</span>
    </div>
</ng-template>
